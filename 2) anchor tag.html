<!-- ANCHOR TAG -->

<!-- <a href="insert url here">Name by which it will show hyperlink on web page</a> -->

<!-- <a href="html file" target="_blank">Name by which it will be visible</a> -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag</title>
</head>
<body>

    <a href="https://www.google.com">Google</a> 
    <!-- href is hypertext reference -->
    <br><br><br><br>


    <!-- to attach any other web page we use anchor tag -->

    <a href="resume.html" target="_blank">Resume</a>

    <!-- target="_blank"  this attribute is used to open hyperlink on new page -->



    
    <a href="https://www.yahoo.com" target="_blank"> <img src="download.jpg" alt="" align="right"></a>

    <!-- in the above code i have added hyperlink in an image using anchor tag and img tag -->

    <!-- <a href="link of the web page you want to open/ attach html sheet"> now here we are supposed to add img tag <img src="image link" alt="image not found">  </a> -->




</body>
</html>
