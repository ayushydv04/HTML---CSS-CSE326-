<!-- table tag -->

<!-- to add table in html  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>

<body>
    <table>
        <!--this is table tag-->

        <caption>Student Data</caption>
        <!--Caption tag is used to give title of the table-->
        <tr>

            <th>Name</th>
            <!--To add table element heading / table heading-->
            <th>Age</th>
            <th>Gender</th>

        <tr>

            <td>xyz</td>
            <!--To add data in table / table data-->
            <td>19</td>
            <td>M</td>
        </tr>


        </tr>
        <!--this is for table rows-->
        <!--no of headings = no of tr tag-->


    </table>
</body>

</html>
