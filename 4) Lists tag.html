<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>Type = "A"</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <ol start="50">      <!--We use start tag to start nubering of list from our desired number-->
        <li>Type = "A"</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

    <ul style="list-style-type: circle;">   <!--To chnage the style of bulletr -->
        <li>Type = "A"</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <ol>
        <li>banana</li>
        <li>pineapple</li>
        <li>orange</li>
    </ol>
</body>
</html>
