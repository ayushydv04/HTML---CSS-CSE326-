<!-- attribute tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute</title>
</head>
<body>
    <p dir="rtl"> move content to right</p>  <!-- This is how we insert attribute right tag to move content to right-->
    <p dir="ltr">move content to left</p>    <!--This is how we insert attribute left tag to move content to left -->
</body>
</html>
