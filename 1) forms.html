<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        center{
            border: 2px solid red;
        }
        form{
            border: 2px solid black;
            display: inline-block;
            margin: 101px 415px;
            padding: 28px 33px;
        }
        button{
            margin: 25px 84px;
            padding: 1px 30px;
        }
    </style>
</head>

<body>
    <div class="center">
        <form action="">
            <label for="Name">Name: <input type="text" id="Name" placeholder="Enter Name" required></label>
            <br><br>
            <label for="">Email: <input type="text"></label>
            <br><br>
            <label for="">Address:<input type="text"></label>
            <br><br>
            <label for="">Date: <input type="date"></label>
            <br><br>
            <label for="">Contact Number: <input type="tel" maxlength="10"></label>
            <br><br>
            Gender:<label for="">M<input type="radio">F <input type="radio"></label>
            <br><br>
            <label for="number">Age: <input type="number"></label>
            <br><br>
            <button>
                Submit
            </button>

        </form>
    </div>
</body>

</html>
