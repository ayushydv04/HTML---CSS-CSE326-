<!-- subscript tag   <sub> </sub> -->
<!-- superscript tag  <super> </super> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscript and superscript</title>
</head>
<body>
    <p>H<sub>2</sub>O</p>
    <p>a<sup>3</sup>b</p>
</body>
</html>
